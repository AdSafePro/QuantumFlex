
<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuantumFlex | Arbitraje Cu√°ntico de Alta Frecuencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              quantum: {
                900: '#0f172a',
                800: '#1e293b',
                accent: '#06b6d4',
                success: '#10b981',
                danger: '#ef4444',
                gold: '#f59e0b',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scroll': 'scroll 20s linear infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #0f172a;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #020617;
        color: #e2e8f0;
      }
      
      /* Glass Panel Adaptive */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: background 0.3s, border 0.3s;
      }
      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: none;
      }

      .neon-text {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }
      .neon-border {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
      }
      
      /* Smooth transitions for theme switching */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
    </style>

}
